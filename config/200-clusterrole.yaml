kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: armada-admin
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        armada.tekton.dev/controller: "true"
rules: [] # Rules are automatically filled in by the controller manager.

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: armada-core
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]

  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
    resourceNames: ["armada"]

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: armada-resources
rules:
  # AddressableService tracks services, so it needs to be able to list
  # and watch those in whatever namespace folks create those CRDs in
  # to do its job.
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns"]
    verbs: ["get", "delete", "list", "watch", "update", "patch"]
